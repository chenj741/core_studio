<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main"></div>




</body>


<script type="text/javascript">

d3.csv('https://raw.githubusercontent.com/chenj741/core_studio/master/demo/All%20-%20Sheet1.csv')
.then(
	//run functions with the data here
	function(data){
		console.log(data)
		viewData(data,'main')
		seeDetails(data)
	}
	)
.catch(function(error){
})

function viewData (data, location_id) {

	el = document.querySelector('#'+location_id) 

	data.forEach(function(item,i){
		console.log(i)
		div = document.createElement('div')
		div.setAttribute('class','card')
		div.classList.add(item['special'])
		div.classList.add(item['anti'])
		div.classList.add(item['letter'])

div.setAttribute('value',i)
		//see index number
		// console.log(i)

		
		h1 = document.createElement('h1')
		h1.innerHTML=item['kangaroo']
		div.appendChild(h1)
		el.appendChild(div)
		p = document.createElement('p')
		p.innerHTML=item['kangaroo meaning']
		div.appendChild(p)
		el.appendChild(div)
	})
}

function seeDetails(data){
	items = document.querySelectorAll('.card')
	items.forEach(function(item){
		item.onclick=function(){
			value = this.getAttribute('value')
			console.log(value)
			showLightbox(data,value)

		}
	})

}


</script>
</html>
