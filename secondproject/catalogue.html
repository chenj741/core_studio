<script type="text/javascript">



d3.csv('https://raw.githubusercontent.com/chenj741/core_studio/master/secondproject/All%20-%20Sheet1.csv')
.then(
	//run functions with the data here
	function(data){
		console.log(data)
		viewData(data,'list')
	}
	)
.catch(function(error){
})



function viewData (data, location_id) {

	el = document.querySelector('#'+location_id) 
	data.forEach(function(item){
		div = document.createElement('div')
		div.setAttribute('class','word')
		div.classList.add(item['special'])
		div.classList.add(item['anti'])
		div.classList.add(item['letter'])
		p = document.createElement('p')
		p.innerHTML=item['kangaroo']
		div.appendChild(p)
		el.appendChild(div)
	})


	
}


</script>
